image: phpunit/phpunit:5.0.3

pipelines:
  default:
    - step:
        script:
          - composer self-update
          - apt-get update
          - apt-get -y install php5-xsl
          - php --version
          - composer --version
          - phpunit --version
          - composer install
          - phpunit --coverage-text --configuration phpunit.xml.dist
